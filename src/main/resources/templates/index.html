<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header th:replace="fragments/header :: ShopHeader"></header>

    <div class="main">
        <div class="item" th:each="item: ${items}">
            <p class="item-name" th:text="${item.name}">
            </p>
            <img th:src="@{${item.imgUrl}}">
            <div>
            <span>Cena: </span>
            <span th:text="${item.price}">200z≈Ç</span>
            </div>

            <a href="@{'/add' + ${item.Id}}" class="btn">Dodaj do koszyka</a>

    </div>
</body>
</html>
